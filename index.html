<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Song Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>
        Use this website to play a certain part of a song at a certain time!
    </h2>
    <h3><button onclick="exampleSong()">Try a random example!</button></h3>
    <div>
        <h2>Song:</h2><span class="line" style="padding-left: 5px;">
            <h3 class="line">YouTube Link:</h3>
            <input id="song_link" class="line" type="text" />
        </span>
        <h2>Timing:</h2>
        <span class="line" style="padding-left: 5px;">
            <h3>Play song section starting at
                <input id="song_time" class="line" type="text" placeholder="0:00" value="0:00" /> at
                <input id="time_of_day" class="line" type="time" placeholder="0:00" value="12:00" />
            </h3>
        </span>
        <span class="line" style="padding-left: 5px;"><h3>Describe the song (optional): </h3><input id="song_description" class="line" type="text" placeholder="A song" value="" /></span>
        <button onclick="playSong()">Start Playing</button>
    </div>
    <div>
        <h2>Playing <span id="displaySongTime">0:00</span> at <span id="displayTimeOfDay">12:00 PM</span><br>Current
            Time: <span id="currentTimeOfDay"></span> - Song Will Start in <span id="timeTillStart">0</span></h2>
            <br>
            <span id="sondDescWrap" style="display: none;"><h2><span id="song-description-display"></h2></span></span>
        <div id="playerContain">
            <div id="player">
                <iframe id="ytVid" width="560" height="315" src="https://www.youtube.com/embed/r90xDchufXE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
        <br>
        <h2>Share this song schedule: <button id="shareLink" onclick="copyLink()">Copy Link!</button><span id="scheduleUrl" style="display: none;"></span></h2>
</body>
<script src="script.js"></script>

</html>
